name: Drupal CD

on:
  workflow_run:
    workflows: ["Drupal CI"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Download artifact from CI workflow
      shell: bash
      run: |
        # Requires jq (available in Ubuntu runner)
        ARTIFACTS_URL="${{ github.event.workflow_run.artifacts_url }}"
        GH_TOKEN="${{ secrets.GITHUB_TOKEN }}"
        REPO="${{ github.repository }}"
        # Get the artifact id for drupal-package
        ARTIFACT_ID=$(curl -sSL -H "Authorization: Bearer $GH_TOKEN" "$ARTIFACTS_URL" | jq '.artifacts[] | select(.name=="drupal-package") | .id')
        if [ -z "$ARTIFACT_ID" ]; then
          echo "drupal-package artifact not found in triggered workflow. Exiting."
          exit 1
        fi
        # Download the artifact .zip file
        curl -sSL -H "Authorization: Bearer $GH_TOKEN" \
          -o drupal-artifact.zip \
          "https://api.github.com/repos/$REPO/actions/artifacts/$ARTIFACT_ID/zip"
        unzip drupal-artifact.zip
        rm drupal-artifact.zip
        # Now you should have drupal.zip extracted

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1

    - name: Upload to S3
      run: |
        aws s3 cp drupal.zip s3://drupal-codedeploy-2026/drupal.zip

    - name: Deploy with CodeDeploy
      run: |
        aws deploy create-deployment \
          --application-name drupal-app \
          --deployment-group-name drupal-deployment-group \
          --s3-location bucket=drupal-codedeploy-2026,bundleType=zip,key=drupal.zip \
          --region eu-north-1
